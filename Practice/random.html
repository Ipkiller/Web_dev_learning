<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>
</body>
<script>
    const list = document.body.firstElementChild.children;
    for (let j = 0; j <= 10; j++) {
        for (const i of list) {
            let h = Math.floor(Math.random() * 256);
            let e = Math.floor(Math.random() * 256);
            let x = Math.floor(Math.random() * 256);
            console.log(h, e, x)
            var colo = "rgb(" + h + "," + e + "," + x + ")"
            i.style.color = colo;
            h = Math.floor(Math.random() * 256);
            e = Math.floor(Math.random() * 256);
            x = Math.floor(Math.random() * 256);
            colo = "rgb(" + h + "," + e + "," + x + ")"
            i.style.backgroundColor = colo;

        }
    }
</script>

</html>
