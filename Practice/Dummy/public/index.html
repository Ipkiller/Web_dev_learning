<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin: 20% auto 0 auto; /* Center horizontally */
            width: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="btn">
        Generate
    </div>
</body>
<script>
    document.querySelector(".btn").addEventListener("click", async () => {
        const res= await fetch("http://localhost:3000/data");
        const data = await res.text();
        document.write(data);
    } )
</script>
</html>
