<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ffcccc, #cc99ff);
            transition: background 10s ease;
        }

        .box:hover {
            background: linear-gradient(-45deg, #cc99ff, #ffcccc);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
